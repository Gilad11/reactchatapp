<!-- Red Cat Icon -->
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Ears (triangular) -->
  <polygon points="30,30 40,15 50,30" fill="red" />
  <polygon points="50,30 60,15 70,30" fill="red" />
  <!-- Face -->
  <circle cx="50" cy="50" r="20" fill="red" />
  <!-- Eyes -->
  <circle cx="43" cy="45" r="3" fill="white"/>
  <circle cx="57" cy="45" r="3" fill="white"/>
  <!-- Nose -->
  <circle cx="50" cy="55" r="2" fill="pink"/>
  <!-- Whiskers -->
  <line x1="35" y1="55" x2="15" y2="55" stroke="red" stroke-width="2" />
  <line x1="65" y1="55" x2="85" y2="55" stroke="red" stroke-width="2" />
</svg>
